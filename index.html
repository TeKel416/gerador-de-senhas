<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, gerador de senha, gerador password">
    <title>Gerador de Senhas</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>

    <img 
        class="logo" 
        src="./images/logo.png" 
        alt="logo-gerador-de-senhas">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input 
            id="slider" 
            class="slider"
            type="range"
            min="5"
            max="25"
            value="15"/>

            <button id="button" class="button-cta">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">1232432454543</span>
        <span>Clique na senha para copiar ??</span>
    </div>

</body>
</html>
